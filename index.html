<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elocution Registration Form</title>
    
<style>
body {
background-color:beige;
    font-family: Arial, sans-serif;
}

form {
background-color:#F3C3B0;
    width: 50%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

button[type="button"] {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button[type="button"]:hover {
    background-color: #3e8e41;
}

#response {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

</style>
</head>
<body>
    <h1>Elocution Registration Form</h1>
    <form id="registration-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
        <label for="college">College:</label>
        <input type="text" id="college" name="college"><br><br>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">Select Category</option>
            <option value="Junior">Junior (Below 14 years)</option>
            <option value="Sub-Junior">Sub-Junior (14-17 years)</option>
            <option value="Senior">Senior (18 years and above)</option>
        </select><br><br>
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic"><br><br>
        <button id="submit-btn">Submit</button>
    </form>
    <div id="response"></div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer>



</script>
</body>
</html>
